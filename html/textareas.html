<div class="row-2 d-flex justify-content-center">
    <!-- Texto entrada -->
    <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
        <span class="badge text-bg-primary rounded-pill">1</span>
      </li>
    <div class="p-1 col-6 textarea-container" style="max-height: 300px; overflow-y: hidden; position: relative;">
        <div class="line-numbers" id="lineNumbers" style="position: absolute; left: 0; top: 0; bottom: 0; width: 50px; overflow-y: hidden;"></div>
        <textarea name="text" id="x" class="form-control" style="margin-left: 40px; overflow-y: scroll;" rows="10" placeholder="Texto de entrada" oninput="actualizarLineas()" onscroll="syncScroll()"></textarea>
    </div>
    <!-- texto salida -->
    <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
        <span class="badge text-bg-primary rounded-pill">2</span>
      </li>
    <div class="p-1 col-6 flex">
        <textarea id="lo" class="form-control" rows="10" placeholder="Texto de salida"></textarea>
    </div>
</div>
